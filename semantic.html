<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML</title>
  </head>
  <body>
    <!-- Semantic html gives contextual names to elements which makes markdown more readable and also signifies to screen readers and other parts of accessibility what part of the page you are own. It's also good for SEO. all semantic elements are inline-->
    <!-- represents navbar.-->
    <nav>
      <ul>
        <li>Home</li>
      </ul>
    </nav>
    <!--main theme of the page, content shows-->
    <header>
      <h1>My Main Subject</h1>
    </header>
    <main>
        <section>
            <h2>New Section</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis ipsa ipsam omnis ducimus hic voluptatum rerum aliquam, adipisci maiores dolorum ullam distinctio at? Consectetur eius cumque eum repellendus, similique nulla!</p>
        </section>
<video src=""></video>
<audio></audio>

    </main>
    <footer>

    </footer>
  </body>
</html>
